# Basic parameters
seed: 1017
__set_seed: !apply:torch.manual_seed [!ref <seed>]

# Use 12 for V2 12 task and 35 for V2 35 task
number_of_commands: 12
exp_folder: /home/mlxu/exp/GSC
output_folder: !ref <exp_folder>/results/kws_v<number_of_commands>/<seed>
save_folder: !ref <output_folder>/save

# Data files
data_folder: !ref <exp_folder>/data  # e.g. /path/to/GSC
train_annotation: !ref <output_folder>/train.csv
valid_annotation: !ref <output_folder>/valid.csv
test_annotation: !ref <output_folder>/test.csv

# Folder to extract data augmentation files
# rir_folder: /home/mlxu/exp/openrir # Change it if needed

# Percentage of files used for validation and test
validation_percentage: 10
testing_percentage: 10

# Percentage of unknown and silence examples
# (relative to total of known word samples) to include
percentage_unknown: 10 # Set this to 0 for the V2 35 task
percentage_silence: 10 # Set this to 0 for the V2 35 task

# Whether to use data augmentation
apply_data_augmentation: True
skip_prep: False
ckpt_interval_minutes: 15 # save checkpoint every N min

# Training parameters
number_of_epochs: 100
batch_size: 128
lr: 0.001
lr_final: 0.0001

sample_rate: 16000
shuffle: True


# Feature parameters
n_mels: 40
left_frames: 0
right_frames: 0
deltas: False

# Number of classes (i.e. different commands)
out_n_neurons: !ref <number_of_commands>  #includes core commands & auxiliary words

dataloader_options:
    batch_size: !ref <batch_size>
    shuffle: !ref <shuffle>
    num_workers: 2

# Functions
compute_features: !new:speechbrain.lobes.features.Fbank
    n_mels: !ref <n_mels>
    left_frames: !ref <left_frames>
    right_frames: !ref <right_frames>
    deltas: !ref <deltas>

embedding_model: !new:resnet.SpeechResModel
    in_channels: 1
    activation: !name:torch.nn.LeakyReLU
    res_blocks: 6
    out_channels: 45
    kernel_sizes: 3
    res_pool: True

classifier: !new:resnet.Classifier
    input_dim: !ref <embedding_model[out_channels]>
    out_neurons: !ref <out_n_neurons>

epoch_counter: !new:speechbrain.utils.epoch_loop.EpochCounter
    limit: !ref <number_of_epochs>

augment_wavedrop: !new:speechbrain.lobes.augment.TimeDomainSpecAugment
    sample_rate: !ref <sample_rate>
    speeds: [100]

augment_speed: !new:speechbrain.lobes.augment.TimeDomainSpecAugment
    sample_rate: !ref <sample_rate>
    speeds: [95, 100, 105]

# add_rev: !new:speechbrain.lobes.augment.EnvCorrupt
#     openrir_folder: !ref <rir_folder>
#     openrir_max_noise_len: 1.0  # seconds
#     reverb_prob: 1.0
#     noise_prob: 0.0
#     noise_snr_low: 0
#     noise_snr_high: 15
#     rir_scale_factor: 1.0

add_noise: !new:data_augment.AddNoise
    noise_folder: !ref <data_folder>/_background_noise_
    noise_csv: !ref <output_folder>/noise.csv
    noise_prob: 0.8
    noise_snr_low: 0
    noise_snr_high: 15

# add_rev_noise: !new:speechbrain.lobes.augment.EnvCorrupt
#     openrir_folder: !ref <rir_folder>
#     openrir_max_noise_len: 1.0  # seconds
#     reverb_prob: 1.0
#     noise_prob: 1.0
#     noise_snr_low: 0
#     noise_snr_high: 15
#     rir_scale_factor: 1.0

# Definition of the augmentation pipeline.
# If concat_augment = False, the augmentation techniques are applied
# in sequence. If concat_augment = True, all the augmented signals
# are concatenated in a single big batch.
augment_pipeline: [
    !ref <augment_wavedrop>,
    !ref <augment_speed>,
    # !ref <add_rev>,
    !ref <add_noise>,
    # !ref <add_rev_noise>
]
concat_augment: False

mean_var_norm: !new:speechbrain.processing.features.InputNormalization
    norm_type: sentence
    std_norm: False

modules:
    compute_features: !ref <compute_features>
    augment_wavedrop: !ref <augment_wavedrop>
    augment_speed: !ref <augment_speed>
    # add_rev: !ref <add_rev>
    add_noise: !ref <add_noise>
    # add_rev_noise: !ref <add_rev_noise>
    embedding_model: !ref <embedding_model>
    classifier: !ref <classifier>
    # softmax: !ref <softmax>
    mean_var_norm: !ref <mean_var_norm>


# Cost + optimization
compute_cost: !name:torch.nn.functional.cross_entropy
compute_error: !name:speechbrain.nnet.losses.classification_error

opt_class: !name:torch.optim.Adam
    lr: !ref <lr>
    weight_decay: 0.000002

lr_annealing: !new:speechbrain.nnet.schedulers.LinearScheduler
    initial_value: !ref <lr>
    final_value: !ref <lr_final>
    epoch_count: !ref <number_of_epochs>

# Logging + checkpoints
train_logger: !new:speechbrain.utils.train_logger.FileTrainLogger
    save_file: !ref <output_folder>/train_log.txt
train_logger_tensorboard: !new:speechbrain.utils.train_logger.TensorboardLogger
    save_dir: !ref <output_folder>/tensorboard

error_stats: !name:speechbrain.utils.metric_stats.MetricStats
    metric: !name:speechbrain.nnet.losses.classification_error
        reduction: batch

checkpointer: !new:speechbrain.utils.checkpoints.Checkpointer
    checkpoints_dir: !ref <save_folder>
    recoverables:
        embedding_model: !ref <embedding_model>
        classifier: !ref <classifier>
        normalizer: !ref <mean_var_norm>
        counter: !ref <epoch_counter>
